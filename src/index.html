<!DOCTYPE html>
<html lang="en">

<script src="javaScript.js"></script>

<script src="tableEdit.js"></script>

<head>
    <meta charset="UTF-8">
    <title>The ScoreBoard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

<h1 class="textFormat">The Gamers Board</h1>

<!-- Rules for the scoreboard-->
<h2 class="textFormat">
    <strong>Keeping track of YOUR wins</strong>
</h2>
<ol class="textFormat">
    <li>Sometimes you gotta keep track of how often you curbstomp your noob friends.</li>
    <li>Let me keep score while you focus on gaming!</li>
    <li>A win is a point</li>
</ol>


<!-- The Scoreboard itself-->


<div class="table">

    <table id="myTable">
        <thead>
        <tr>
            <th>Name</th>
            <th> Total</th>
            <th contenteditable='true'> Game 1</th>
            <th contenteditable='true'> Game 2</th>

        </tr>

        <tr>
            <td contenteditable='true'>Jabes</td>
            <td>0</td>
            <td contenteditable='true' ondblclick="javascript:addWinnersPoints()">0</td>
            <td contenteditable='true' ondblclick="javascript:addWinnersPoints()">0</td>

        </tr>

        <tr>
            <td contenteditable='true'>Kane</td>
            <td>0</td>
            <td contenteditable='true' ondblclick="javascript:addWinnersPoints()">0</span></td>
            <td contenteditable='true' ondblclick="javascript:addWinnersPoints()">0</span></td>

        </tr>

        </thead>

        <tbody>

        </tbody>


    </table>
</div>
<div class="buttonFormat column" onclick="javascript:addCell()"><button type="addColumn">Add Column</button></div>
<div class="buttonFormat rows" onclick="javascript:addRows()"> <button type="addRows">Add Rows</button></div>
<div class="buttonFormat update" onclick="javascript:updateTable()"><button
        type="updateTable">UpdateScores!</button></div>
<div class="buttonFormat plus"><button type="addColumn">+</button></div>
<div class="buttonFormat draw"><button type="addColumn">=</button></div>
<div class="buttonFormat minus"><button type="addColumn">-</button></div>


<!-- Contact info-->
<div class="contactLink"><a href="https://github.com/JabesSoftware" title="Contact details">Who made this?</a></div>
</body>

</html>
