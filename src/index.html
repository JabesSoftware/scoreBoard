<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The ScoreBoard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

<h1 class="textFormat">The Gamers Board</h1>

<!-- Rules for the scoreboard-->
<h2 class="textFormat">
    <strong>Keeping track of YOUR wins</strong>
</h2>
<ol>
    <li>Win is 3 points</li>
    <li>Draw is 2 points</li>
    <li>Loss is 1 point</li>
    <li>This page will keep track of your scores to see who is the overall best gamer.</li>
    <li>Handicapped means 1 point less.</li>
</ol>


<!-- The Scoreboard itself-->

<div class="buttonFormat updateTableLocation"><button type="update">Update Table</button></div>

<div class="table">

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th contenteditable='true'> Game 1</th>
            <th contenteditable='true'> Game 2</th>
            <th> Total</th>
        </tr>

        <tr>
            <td contenteditable='true'>Jabes</td>
            <td contenteditable='true'>0</td>
            <td contenteditable='true'>0</td>
            <td>0</td>
        </tr>

        <tr>
            <td contenteditable='true'>Kane</td>
            <td contenteditable='true'>0</td>
            <td contenteditable='true'>0</td>
            <td>0</td>
        </tr>

        </thead>

        <tbody>

        </tbody>


    </table>
</div>
<div class="buttonFormat column"><button type="addColumn">Add Column</button></div>
<div class="buttonFormat rows"> <button type="addRows">Add Rows</button></div>



<!-- Contact info-->
<div class="contactLink"><a href="https://github.com/JabesSoftware" title="Contact details">Who made this?</a></div>
</body>

</html>
